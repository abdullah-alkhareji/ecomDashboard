<div class="flex flex-col gap-4 h-full p-5">
  <div class="flex gap-4 justify-between items-center">
    <div class="flex flex-col gap-2 items-start">
      <h1 class="text-2xl font-bold">Products</h1>
      <p class="text-gray-400 text-sm">
        Manage your products here. Add, edit, or delete products as needed.
      </p>
    </div>
    <app-modal
      [buttonText]="'Add Product'"
      [bgColor]="'gray2'"
      [isOpen]="isModalOpen"
      (close)="onCloseModal()"
      (open)="onOpenModal()"
    >
      <app-add-product-form (save)="addProduct($event)"></app-add-product-form>
    </app-modal>
  </div>
  <app-products-table [products]="products | async"></app-products-table>
</div>
