<div class="flex flex-col gap-4 h-full p-5">
  <div class="flex gap-4 justify-between items-center">
    <div class="flex flex-col gap-2 items-start">
      <h1 class="text-2xl font-bold">Users</h1>
      <p class="text-gray-400 text-sm">
        Manage your users here. Add, edit, or delete users as needed.
      </p>
    </div>
    <button
      class="bg-gray-800 text-white px-4 py-2 rounded-md border border-gray-600 hover:bg-gray-600"
    >
      Add User
    </button>
  </div>
  <app-data-table
    [data]="users | async"
    [columns]="columns"
    [onEdit]="editUser"
    [onDelete]="deleteUser"
  ></app-data-table>
</div>
