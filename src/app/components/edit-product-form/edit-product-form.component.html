@if (product) {
<form [formGroup]="form" (ngSubmit)="onSave()" class="flex flex-col gap-4">
  <div class="flex flex-col gap-2">
    <label for="name">Name</label>
    <input
      type="text"
      id="name"
      [value]="product.name"
      formControlName="name"
      class="w-full bg-gray-800 text-white px-4 py-2 rounded-md border border-gray-600 hover:bg-gray-600"
    />
  </div>
  <div class="flex flex-col gap-2">
    <label for="description">Description</label>
    <textarea
      id="description"
      [value]="product.description"
      formControlName="description"
      class="w-full bg-gray-800 text-white px-4 py-2 rounded-md border border-gray-600 hover:bg-gray-600"
      rows="3"
    ></textarea>
  </div>
  <div class="flex flex-col gap-2">
    <label for="price">Price</label>
    <input
      type="number"
      id="price"
      [value]="product.price"
      formControlName="price"
      min="0"
      step="0.01"
      class="w-full bg-gray-800 text-white px-4 py-2 rounded-md border border-gray-600 hover:bg-gray-600"
    />
  </div>
  <div class="flex flex-col gap-2">
    <label for="category">Category</label>
    <select
      id="category"
      [value]="product.category"
      formControlName="category"
      class="w-full bg-gray-800 text-white px-4 py-2 rounded-md border border-gray-600 hover:bg-gray-600"
    >
      <option value="Electronics">Electronics</option>
      <option value="Apparel">Apparel</option>
      <option value="Furniture">Furniture</option>
      <option value="Appliances">Appliances</option>
    </select>
  </div>
  <div class="flex flex-col gap-2">
    <label for="stock">Stock</label>
    <input
      type="number"
      id="stock"
      [value]="product.stock"
      formControlName="stock"
      min="0"
      step="1"
      class="w-full bg-gray-800 text-white px-4 py-2 rounded-md border border-gray-600 hover:bg-gray-600"
    />
  </div>
  <div class="flex flex-col gap-2">
    <label for="status">Status</label>
    <select
      id="status"
      [value]="product.status"
      formControlName="status"
      class="w-full bg-gray-800 text-white px-4 py-2 rounded-md border border-gray-600 hover:bg-gray-600"
    >
      <option value="available">Available</option>
      <option value="out-of-stock">Out of Stock</option>
      <option value="archived">Archived</option>
    </select>
  </div>
  <div class="flex flex-col gap-2">
    <label for="rating">Rating</label>
    <input
      type="number"
      id="rating"
      [value]="product.rating"
      formControlName="rating"
      min="0"
      max="5"
      step="0.1"
      class="w-full bg-gray-800 text-white px-4 py-2 rounded-md border border-gray-600 hover:bg-gray-600"
    />
  </div>
  <div class="flex flex-col gap-2">
    <label for="imageUrl">Image URL</label>
    <input
      type="text"
      id="imageUrl"
      [value]="product.imageUrl"
      formControlName="imageUrl"
      class="w-full bg-gray-800 text-white px-4 py-2 rounded-md border border-gray-600 hover:bg-gray-600"
    />
  </div>

  <button
    type="submit"
    class="bg-blue-700 text-white px-4 py-2 rounded-md border border-gray-600 hover:bg-blue-600"
  >
    Save
  </button>
</form>
}
