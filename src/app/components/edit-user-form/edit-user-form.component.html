@if (user) {
<form [formGroup]="form" (ngSubmit)="onSave()" class="flex flex-col gap-4">
  <div class="flex flex-col gap-2">
    <label for="name">Name</label>
    <input
      type="text"
      id="name"
      [value]="user.name"
      formControlName="name"
      class="w-full bg-gray-800 text-white px-4 py-2 rounded-md border border-gray-600 hover:bg-gray-600"
    />
  </div>
  <div class="flex flex-col gap-2">
    <label for="email">Email</label>
    <input
      type="email"
      id="email"
      [value]="user.email"
      formControlName="email"
      class="w-full bg-gray-800 text-white px-4 py-2 rounded-md border border-gray-600 hover:bg-gray-600"
    />
  </div>
  <div class="flex flex-col gap-2">
    <label for="role">Role</label>
    <select
      id="role"
      [value]="user.role"
      formControlName="role"
      class="w-full bg-gray-800 text-white px-4 py-2 rounded-md border border-gray-600 hover:bg-gray-600"
    >
      <option value="admin">Admin</option>
      <option value="user">User</option>
      <option value="manager">Manager</option>
      <option value="customer">Customer</option>
    </select>
  </div>
  <div class="flex flex-col gap-2">
    <label for="status">Status</label>
    <select
      id="status"
      [value]="user.status"
      formControlName="status"
      class="w-full bg-gray-800 text-white px-4 py-2 rounded-md border border-gray-600 hover:bg-gray-600"
    >
      <option value="active">Active</option>
      <option value="inactive">Inactive</option>
      <option value="banned">Banned</option>
      <option value="deleted">Deleted</option>
    </select>
  </div>
  <div class="flex flex-col gap-2">
    <label for="avatarUrl">Avatar URL</label>
    <input
      type="text"
      id="avatarUrl"
      [value]="user.avatarUrl"
      formControlName="avatarUrl"
      class="w-full bg-gray-800 text-white px-4 py-2 rounded-md border border-gray-600 hover:bg-gray-600"
    />
  </div>

  <button
    type="submit"
    class="bg-blue-700 text-white px-4 py-2 rounded-md border border-gray-600 hover:bg-blue-600"
  >
    Save
  </button>
</form>
}
