<form [formGroup]="form" (ngSubmit)="onSave()" class="flex flex-col gap-4">
  <div class="flex flex-col gap-2">
    <label for="name">Name</label>
    <input
      type="text"
      id="name"
      formControlName="name"
      class="w-full bg-gray-800 text-white px-4 py-2 rounded-md border border-gray-600 hover:bg-gray-600"
    />
  </div>
  <div class="flex flex-col gap-2">
    <label for="description">Description</label>
    <textarea
      id="description"
      formControlName="description"
      class="w-full bg-gray-800 text-white px-4 py-2 rounded-md border border-gray-600 hover:bg-gray-600"
    ></textarea>
  </div>
  <div class="flex flex-col gap-2">
    <label for="price">Price</label>
    <input
      type="number"
      id="price"
      formControlName="price"
      class="w-full bg-gray-800 text-white px-4 py-2 rounded-md border border-gray-600 hover:bg-gray-600"
    />
  </div>
  <div class="flex flex-col gap-2">
    <label for="category">Category</label>
    <select
      id="category"
      formControlName="category"
      class="w-full bg-gray-800 text-white px-4 py-2 rounded-md border border-gray-600 hover:bg-gray-600"
    >
      <option value="electronics">Electronics</option>
      <option value="clothing">Clothing</option>
      <option value="food">Food</option>
      <option value="furniture">Furniture</option>
    </select>
  </div>
  <div class="flex flex-col gap-2">
    <label for="stock">Stock</label>
    <input
      type="number"
      id="stock"
      formControlName="stock"
      class="w-full bg-gray-800 text-white px-4 py-2 rounded-md border border-gray-600 hover:bg-gray-600"
    />
  </div>
  <div class="flex flex-col gap-2">
    <label for="status">Status</label>
    <select
      id="status"
      formControlName="status"
      class="w-full bg-gray-800 text-white px-4 py-2 rounded-md border border-gray-600 hover:bg-gray-600"
    >
      <option value="active">Active</option>
      <option value="inactive">Inactive</option>
      <option value="out_of_stock">Out of Stock</option>
    </select>
  </div>
  <div class="flex flex-col gap-2">
    <label for="rating">Rating</label>
    <input
      type="number"
      id="rating"
      formControlName="rating"
      min="0"
      max="5"
      step="0.1"
      class="w-full bg-gray-800 text-white px-4 py-2 rounded-md border border-gray-600 hover:bg-gray-600"
    />
  </div>
  <div class="flex flex-col gap-2">
    <label for="imageUrl">Image URL</label>
    <input
      type="text"
      id="imageUrl"
      formControlName="imageUrl"
      class="w-full bg-gray-800 text-white px-4 py-2 rounded-md border border-gray-600 hover:bg-gray-600"
    />
  </div>

  <button
    type="submit"
    class="bg-blue-700 text-white px-4 py-2 rounded-md border border-gray-600 hover:bg-blue-600"
  >
    Add
  </button>
</form>
